<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Aporte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6; 
        }
        .container {
            background-color: #add8e6;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 1em;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #d3d3d3; 
        }
        button {
            padding: 10px 20px;
            background-color: #d3d3d3; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>PBI-005</p>
        <h2>Registre tres formas en las que usted le aportar√≠a al mundo</h2>
        <input type="text" placeholder="Forma 1">
        <input type="text" placeholder="Forma 2">
        <input type="text" placeholder="Forma 3">
        <button>Guardar aporte</button>
    </div>
</body>
</html>
